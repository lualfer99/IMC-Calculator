<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Ejercicio del Modulo 0</title>       
    <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        
        <div class="contenedor">
            <div class="titulo">
                <h1>CALCULADOR DE IMC</h1>
            </div>
            <div class="cuerpo">
                  <p id="demo"></p>
                <button id="calculateimc" onclick="myFunction()">CALCULAR IMC</button>

                <button onclick="newFunction()" id="calcularIMC">REINTENTAR</button>
            </div>
            <div class="tabla">
                
                <table border width="100%" class="tablita" id="tablaIMC"> 
                    <tbody>
                    <tr id="cuerpotabla">
                        <td width="20%" class="encambezadotabla">IMC</td>
                        <td width="40%" class="encambezadotabla">Clasificación</td>
                    </tr> 
                    <tr id="PI">
                        <td>&lt;18,5</td>
                        <td>Peso insuficiente</td>
                    </tr> 
                    <tr id="PS">
                        <td>18,5-24,9</td>
                        <td>Peso saludable</td>
                    </tr> 
                    <tr id="SGI">
                        <td>25-26,9</td>
                        <td>Sobrepeso de grado I</td>
                    </tr> 
                    <tr id="SPO">
                        <td>27-29,9</td>
                        <td>Sobrepeso (preobesidad)</td>
                    </tr> 
                    <tr id="OTI">
                        <td>30-34,9</td>
                        <td>Obesidad de tipo I</td>
                    </tr> 
                    <tr id="OTII">
                        <td>35-39,9</td>
                        <td>Obesidad de tipo II</td>
                    </tr> 
                    <tr id="OM">
                        <td>40-49,9</td>
                        <td>Obesidad Mórbida</td>
                    </tr> 
                    <tr id="OE">
                        <td>&gt;50</td>
                        <td>Obesidad Extrema</td>
                    </tr> 
                    </tbody>
                </table>
               
                
            </div>
        </div>

        <script src="app.js"></script>

    </body>
</html>
